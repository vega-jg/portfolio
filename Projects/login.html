<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form method="GET">
		Company Name: <input type="text" name="company"><br>
		Activities: <br>
		<input type="checkbox" name="Producer"> Agriculture, Farming<br>
		<input type="checkbox" name="Packager"> Packaging<br>
		<input type="checkbox" name="Manufacturer"> Manufacture Food and/or drinks<br>
		<input type="checkbox" name="Storage"> Storage and distribution<br>
		Employee Number: <br>
		<select name="Employees">
			<option value="small-micro" >1-10</option>
			<option value="small-small">11-50</option>
			<option value="small-medium" >51-100</option>
			<option value="medium-medium">101-250</option>
			<option value="medium-large" >251-500</option>
			<option value="large-large">500+</option>
		</select><br>
		Address: <input type="text" name="adr"><br>
		City: <input type="text" name="city"><br>
		Country: <input type="text" name="country"><br>
		Province / Territory / State: <input type="text" name="state"><br>
		Postal Code / Zip Code: <input type="text" name="zip"><br>
		Company Phone: <input type="text" name="phone"><br>
		Email: <input type="email" name="email"><br>
		Password: <input type="password" name="password" minLength="5"><br>
		Aniversary: <input type="date" name="Aniversary"><br>
		<input type="submit" value="Register!">
		<input type="reset">
	</form>
</body>
</html>
